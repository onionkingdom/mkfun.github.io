<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Making Fun 🌞</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>  
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '笔记库存📦',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 3,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      copyCode: {
    buttonText : '复制📤',
    errorText  : '失败😣',
    successText: '成功😁'
  },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-lua.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js" ></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
